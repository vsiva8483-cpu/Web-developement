<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Netflix-style Login (Demo)</title>

  <!-- Optional: Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-dark: rgba(0,0,0,0.55);
      --card-bg: rgba(0,0,0,0.75);
      --accent: #e50914; /* Netflix red */
      --text: #e6e6e6;
      --muted: #b3b3b3;
      --radius: 6px;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing: border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      background: #000;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Background using the image you shared + dark overlay */
    .bg {
      position:fixed;
      inset:0;
      background-image: url("https://codingnepalweb.com/wp-content/uploads/2023/07/How-to-a-Create-Netflix-Login-Page-in-HTML-and-CSS-only.jpg");
      background-size: cover;
      background-position: center;
    }
    .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.75));
      /* subtle vignette */
      box-shadow: inset 0 120px 150px rgba(0,0,0,0.6);
    }

    /* Page container */
    .container{
      position:relative;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
      z-index:1;
    }

    /* small Netflix-style logo top-left (optional) */
    .logo {
      position:fixed;
      top:18px;
      left:22px;
      z-index:2;
      font-weight:800;
      font-size:28px;
      letter-spacing:2px;
      color:var(--accent);
      text-decoration:none;
      font-family: "Inter", sans-serif;
    }

    /* sign-in card */
    .card{
      width:100%;
      max-width:420px;
      background: var(--card-bg);
      border-radius:12px;
      padding:36px 36px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.04);
    }

    .card h1{
      margin:0 0 18px 0;
      font-size:28px;
      font-weight:700;
      color:#fff;
    }

    .card p.sub{
      margin:0 0 22px 0;
      color:var(--muted);
      font-size:14px;
    }

    label{
      display:block;
      font-size:13px;
      margin-bottom:6px;
      color: #ddd;
      font-weight:600;
    }

    .input{
      width:100%;
      display:flex;
      gap:8px;
      align-items:center;
      background: rgba(255,255,255,0.04);
      border-radius:6px;
      padding:10px 12px;
      margin-bottom:14px;
      border:1px solid rgba(255,255,255,0.03);
    }
    .input input{
      border:0;
      background:transparent;
      color:var(--text);
      font-size:15px;
      width:100%;
      outline:none;
    }
    .small-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }

    .btn{
      width:100%;
      display:inline-block;
      padding:12px 14px;
      background: var(--accent);
      color:white;
      border-radius:6px;
      border:0;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      margin-top:8px;
    }

    .muted{
      color:var(--muted);
      font-size:13px;
    }

    .links{
      margin-top:18px;
      font-size:14px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    http://a.help{ color:var(--muted); text-decoration:none }
    http://a.help:hover{ text-decoration:underline }

    /* responsive */
    
@media
 (max-width:480px){
      .card{ padding:24px; border-radius:10px; }
      .logo{ font-size:22px; top:12px; left:12px }
    }

    /* simple focus style */
    input:focus{ box-shadow: 0 0 0 3px rgba(229,9,20,0.08); border-radius:6px }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <a class="logo" href="#" aria-label="Netflix homepage mock">NETFLIX</a>

  <main class="container" role="main">
    <section class="card" aria-labelledby="signin-heading">
      <h1 id="signin-heading">Sign In</h1>
      <p class="sub">Welcome back â€” sign in to continue to Netflix.</p>

      <form id="loginForm" autocomplete="on" novalidate>
        <div>
          <label for="email">Email or phone number</label>
          <div class="input">
            <input id="email" name="email" type="email" placeholder="you@example.com" required aria-required="true">
          </div>
        </div>

        <div>
          <label for="password">Password</label>
          <div class="input">
            <input id="password" name="password" type="password" placeholder="Password" required aria-required="true" minlength="4">
            <button type="button" aria-label="Toggle password visibility" id="togglePwd" title="Show / hide password" style="background:none;border:0;color:var(--muted);font-weight:600;cursor:pointer">Show</button>
          </div>
        </div>

        <button class="btn" type="submit">Sign In</button>

        <div class="links" style="margin-top:12px">
          <label style="display:flex;align-items:center;gap:8px">
            <input type="checkbox" name="remember" style="width:16px;height:16px;margin:0"> <span class="muted">Remember me</span>
          </label>
          <a class="help" href="#" aria-label="Need help?">Need help?</a>
        </div>

        <div style="margin-top:18px" class="muted">
          New to Netflix? <a class="help" href="#" style="color:var(--text);text-decoration:underline">Sign up now</a>.
        </div>
      </form>
    </section>
  </main>

  <script>
    // Toggle show/hide password (tiny JS)
    (function(){
      const pwd = document.getElementById('password');
      const btn = document.getElementById('togglePwd');
      btn.addEventListener('click', function(e){
        if (pwd.type === 'password') {
          pwd.type = 'text';
          btn.textContent = 'Hide';
        } else {
          pwd.type = 'password';
          btn.textContent = 'Show';
        }
      });

      // Prevent real submit for demo
      document.getElementById('loginForm').addEventListener('submit', function(e){
        e.preventDefault();
        alert('This is a static demo. Replace with your login logic if needed.');
      });
    })();
  </script>
</body>
</html>
